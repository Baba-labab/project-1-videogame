<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Mushroom Hunting</title>

</head>

<body>
    <main>
        <div id="start-screen">
            <h1>Mushroom Hunting</h1>
            <p>Do you know which mushrooms are edible and which ones poisonous? Pick only the good ones!</p>
            <p>Use all arrows to move your player</p>
            <button id="start-btn">Start Playing</button>
        </div>

        <div id="game-container">

            <div id="heads-up-display">
                <div id="time">TIME 02:00</div>
                <div id="lives">LIVES</div>
                <div id="score" class="score-display">SCORE</div>
            </div>

            <div id="game-screen">
                <div id="background"></div>
            </div>
            


        </div>

        <div id="end-screen">
            <p>Your Final Score<br>
                <span class="score-display">SCORE</span>
            </p>
            <p id = "final-message"></p>
            <button id="restart-btn">Restart</button>
        </div>


    </main>

    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="components.js"></script>

</body>

</html>
